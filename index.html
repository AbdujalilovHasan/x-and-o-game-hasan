<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X AND 0 GAME | Hasan</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="name-inputs">
        <input type="text" id="player1-name" placeholder="Enter Player 1 (X) Name">
        <input type="text" id="player2-name" placeholder="Enter Player 2 (O) Name">
        <button id="start-game">Start Game</button>
    </div>
    
    <div class="turn-container" style="display: none;">
        <h3>Turn For</h3>
        <div class="turn-box align" id="player1">X</div>
        <div class="turn-box align turn-box2" id="player2">O</div>
        <div class="bg"></div>
    </div>
    
    <div class="main-grid" style="display: none;">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="./js/main.js"></script>
</body>
</html>
